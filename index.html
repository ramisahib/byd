<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BYD App Hub - Smart Vehicle Ecosystem</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --byd-blue: #0057FF;
            --byd-dark: #020617;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--byd-dark);
            color: #f8fafc;
            overflow-x: hidden;
        }

        .mesh-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 0% 0%, rgba(0, 87, 255, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 100% 100%, rgba(168, 85, 247, 0.1) 0%, transparent 50%);
            z-index: -1;
        }

        .glass {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        .byd-gradient {
            background: linear-gradient(135deg, #0057FF 0%, #002C80 100%);
        }

        .text-glow {
            text-shadow: 0 0 20px rgba(0, 87, 255, 0.5);
        }

        .car-overlay {
            mask-image: linear-gradient(to right, black 40%, transparent);
            opacity: 0.4;
        }
    </style>

{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.37.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="mesh-bg"></div>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
</body>

</html>
